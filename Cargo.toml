[package]
name = "automatic-timezoned"
description = "Automatically update system timezone based on location"
version = "1.0.142"
edition = "2021"
repository = "https://github.com/maxbrunet/automatic-timezoned"
license = "GPL-3.0"
keywords = ["dbus", "geoclue", "systemd", "timezone", "zoneinfo"]

[dependencies]
env_logger = { version = "=0.10.1", default-features = false }
log = { version = "=0.4.20", default-features = false }
tzf-rs = { version = "0.4.5", default-features = false }
zbus = { version = "=3.14.1", default-features = false, features = ["async-io"] }
zvariant = { version = "=3.15.0", default-features = false }

[dependencies.clap]
version = "=4.4.16"
default-features = false
features = [
  "derive",
  "env",
  "error-context",
  "help",
  "std",
  "usage",
]

[dev-dependencies]
insta = "=1.34.0"
trycmd = "=0.14.20"

[profile.release]
lto = true
codegen-units = 1
