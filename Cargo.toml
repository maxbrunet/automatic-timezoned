[package]
name = "automatic-timezoned"
description = "Automatically update system timezone based on location"
version = "2.0.0"
edition = "2021"
repository = "https://github.com/maxbrunet/automatic-timezoned"
license = "GPL-3.0"
keywords = ["dbus", "geoclue", "systemd", "timezone", "zoneinfo"]

[dependencies]
env_logger = { version = "=0.11.2", default-features = false }
log = { version = "=0.4.20", default-features = false }
tzf-rs = { version = "=0.4.5", default-features = false }
zbus = { version = "=4.1.0", default-features = false, features = ["async-io"] }
zvariant = { version = "=4.0.0", default-features = false }

[dependencies.clap]
version = "=4.5.1"
default-features = false
features = [
  "derive",
  "env",
  "error-context",
  "help",
  "std",
  "usage",
]

[dev-dependencies]
trycmd = "=0.15.0"

[profile.release]
lto = true
codegen-units = 1
