[package]
name = "automatic-timezoned"
description = "Automatically update system timezone based on location"
version = "1.0.2"
edition = "2021"
repository = "https://github.com/maxbrunet/automatic-timezoned"
license = "GPL-3.0"
keywords = ["dbus", "geoclue", "systemd", "timezone", "zoneinfo"]

[dependencies]
clap = { version = "=3.2.15", features = ["derive", "env"] }
csv = "=1.1.6"
env_logger = "=0.9.0"
geo = "=0.22.1"
log = "=0.4.17"
zbus = "=2.3.2"
zvariant = "=3.6.0"

[dev-dependencies]
insta = "=1.16.0"

[profile.release]
lto = true
codegen-units = 1
